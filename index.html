<!DOCTYPE html>
<html>
<head>
  <!-- Meta Data -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Charlie Merrill">
  <title>Allied</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar navbar-fixed-top">
    <!-- Logo -->
    <a href="#" class="navbar-brand">
      <img class="logo" src="images/allied_logo.png" alt="Allied Logo">
    </a>

    <!-- Right Navigation -->
    <div class="navbar-right hidden-xs hidden-sm">
      <a href="#" class="navbar-item navbar-link">ABOUT</a>

    <div class="navbar-item hidden-md hidden-lg hidden-xl">
      <div class="dropdown">
        <i class="fa fa-bars dropdown-toggle" data-toggle="dropdown"></i>
        <ul class="dropdown-menu dropdown-menu-right navbar-dropdown-menu">
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Partners</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

    <div class="content">
